<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Keyboard</title>
</head>

<body>
  <div id="root">
    <div class="container">
      <textarea class="textarea" id="textarea" rows="5" cols="50"></textarea>
      <div class="keyboard-wrapp">
        <div class="keyboard-keys">
          <div class="row">
            <div class="key">`</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
            <div class="key backspace-key">Backspace</div>
          </div>
          <div class="row">
            <div class="key key-tab">Tab</div>
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key">\</div>
          </div>
          <div class="row">
            <div class="key key-caps-lock">CapsLock</div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key key-enter">Enter</div>
          </div>
          <div class="row">
            <div class="key key-shift shift-left">Shift</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key">▲</div>
            <div class="key key-shift shift-right">Shift</div>
          </div>
          <div class="row">
            <div class="key key-ctrl ctrl-left">Ctrl</div>
            <div class="key key-win">Win</div>
            <div class="key key-alt alt-left">Alt</div>
            <div class="key key-space"></div>
            <div class="key key-alt alt-right">Alt</div>
            <div class="key">◄</div>
            <div class="key">▼</div>
            <div class="key">►</div>
            <div class="key key-ctrl ctrl-right">Ctrl</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
